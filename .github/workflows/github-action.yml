name: deploy gh-pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¬ checkout
        uses: actions/checkout@v2

      - name: ğŸ  use node v14
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: ğŸš’ install node_modules
        run: npm ci

      - name: ğŸ”§ build
        run: |
          npm run build
          touch build/.nojekyll

      - name: ğŸ§¶ list build files
        run: sudo apt-get install -y -qq -o=Dpkg::Use-Pty=0 tree && tree build/

      - name: ğŸšš archive build
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: |
            build

      - name: ğŸ›« Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build
